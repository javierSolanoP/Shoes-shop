<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font style-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Math&display=swap&family=Roboto:wght@100;300" rel="stylesheet">
    <!--Styles-->
    <link rel="stylesheet" href="index.css">
    <title>The Dandy's Shop</title>
</head>
<body>
    <header>
        <div class="Container-left">
            <div class="Container-Imalogotipo">
                <img class="Imalogotipo" src="img/ss.png" alt="Imalogotipo">
            </div>
            <nav>
                <ul>
                    <li>
                        <a class="Active" href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="">Dama</a>
                    </li>
                    <li>
                        <a href="">Caballero</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="Container-right">
            <img class="Img-Header" src="img/Img-Header.jpg" alt="Imagen del header">
        </div>
    </header>
    <article>
        <section>
            <h1>EDICIÓN LIMITADA</h1>
            <div class="Carousel" id="carousel">
                <button class="Left-Button">&lt</button>
                <button class="Right-Button">&gt</button>
                <img class="Limited-edition" id="imagen" src="img/Limited.jpg" alt="Edición limitada">
            </div>
        </section>
        <aside>
            <h2>¡ Ofertas del día !</h2>
            <div class="Container-Ofert-day">
                <img class="Ofert-day" src="img/Ofert.jpg" alt="Imagen de Oferta">
            </div>
        </aside>
    </article>
    <footer>@Copyright 2021</footer>
    <script src="js/index.js"></script>
</body>
</html>
